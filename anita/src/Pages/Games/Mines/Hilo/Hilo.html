<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Lo Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <!-- Bet Info Container -->
                <div class="bet-info-container">
                    <h3>HISTORY</h3>
                    <ul id="bet-history-list"></ul>       
            </div>
    
            <!-- Balance, Wins, and Betting Section -->
            <div class="top-containers">
                <div class="balance-container">
                    <h3>Balance</h3>
                    <p id="balance">1000</p>
                </div>
                <div class="wins-container">
                    <h3>Wins</h3>
                    <p id="wins">0</p>
                </div>
            </div>
    
            <!-- Betting Section (Moved Below Wins) -->
            <div class="betting-container">
                <p>Place Your Bet:</p>
                <select id="bet-amount">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select>
                <button id="place-bet">Place Bet</button>
                <p id="message" class="message"></p>

            </div>


            <div class="setting-container">
                <button id="menu-button" class="main-button">
                    <img src="images/set.png" alt="Menu" /></button>
                    <button id="mute-button" class="mute-button">
                        <img src="images/mute.png" alt="Mute">    </button>
                                </div>
        </div>

    <div class="game-container">
        <h1>Hi-Lo Card Game</h1>
        <!-- Card Layout with Side Buttons -->
        <div class="card-layout">
            <button id="lower" class="side-button">
                <img src="images/down.png" alt="lower" />
            </button>
            <div class="card-container">
                <img id="current-card" src="images/red_joker.png" alt="Card" />
                <img id="previous-card" src="images/back.png" alt="" />
            </div>
            <button id="higher" class="side-button">
                <img src="images/Up.png" alt="higher" />
            </button>
            <button id="skip">Skip</button>
        </div>
    <!-- Audio Elements -->
    <audio id="win-sound" src="audio/win.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="audio/lose.mp3" preload="auto"></audio>
    <audio id="background-music" src="audio/background.mp3" preload="auto" loop></audio>

    <script src="script.js"></script>
</body>
</html>
